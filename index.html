<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <!-- Order Summary

  


  



  
  Cancel Order -->
<div class="card-conteiner">

 <main class="card">
   <div class="card__header">
     <img src="./assets/images/illustration-hero.svg" alt="music image">
   </div>
   <div class="card__main">
     <h1 class="card__main__h1">Order Summary</h1>
     <p class="card__main__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card__main__plan">
            <img src="./assets/images/icon-music.svg" alt="" class="card__main__plan__img">
            <div class="card__main__plan__text">
              <h2 class="card__main__plan__text__h2">Annual Plan</h2>
              <h4 class="card__main__plan__text__h4">$59.99/year</h4>
            </div>
            <a class="card__main__plan__change" href="#">Change</a>
       </div>
    <div class="card__main__btn">
        <button class="card__main__btn_pay"><b>Proceed to Payment</b></button>
        <button class="card__main__btn_cancel"><b>Cancel Order</b></button>
    </div>
  </div>
 </main>
</div>


</body>
</html>
